            <div class="package-heading">

        <!-- heading section -->
        <!-- plans tab -->
        <div class="plans-tab-wrapper">
            <input type="radio" name="plan" value="monthly" id="monthly" checked>
            <label for="monthly" class="plan-tab">
                Monthly
            </label>
            <input type="radio" name="plan" value="annual" id="annual">
            <label for="annual" class="plan-tab annual">
                Annual

        </div>
        <!-- plans tab -->
        <!-- package plans -->

            <input type="radio" name="package" value="" id="silver-input" class="package-input">
            <label for="silver-input" class="package-card silver" id="silver">

                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 14C0 10.287 1.475 6.72601 4.1005 4.1005C6.72601 1.475 10.287 0 14 0C17.713 0 21.274 1.475 23.8995 4.1005C26.525 6.72601 28 10.287 28 14C28 17.713 26.525 21.274 23.8995 23.8995C21.274 26.525 17.713 28 14 28C10.287 28 6.72601 26.525 4.1005 23.8995C1.475 21.274 0 17.713 0 14ZM13.2011 19.992L21.2613 9.91573L19.8053 8.75093L12.9323 17.3395L8.064 13.2832L6.86933 14.7168L13.2011 19.992Z" fill="currentColor"/>

            <!-- <div class="most-popular">Most Popular
                <img src="\dist\images\compaign\fire.png" alt="fire-img">
            </div> -->
            <div class="plan-title">Begin your journey towards a healthier lifestyle.</div>
                <div class="plan-specs">
                    <div class="plan-specs-point">
                        <div><strong>Free</strong> Consultations:</div>
                        <strong>General Physician</strong>
                    </div>
                    <div class="vertical-line-break"></div>
                    <div class="plan-specs-point">
                        <div>Upto <strong>20% off</strong></div>
                        <div>on appointments</div>
                    </div>
                    <div class="vertical-line-break"></div>
                    <div class="plan-specs-point">
                        <div>Upto <strong>30% off</strong></div>
                        <div>on lab Tests</div>
                    </div>
                </div>
                <div class="expanded-content">
                    <div class="line-break"></div>
                    <div class="plans-points-wrapper">
                        <div>
                            <ol>
                                <li>Free online consultations for entire family with GP</li>
                                <li>Up-to 20% Discounts on In-clinic Doctor Appointments</li>
                                <li>Up-to 40% Discounts on Lab Tests & Diagnostics</li>
                                <li>Up-to 10% Discounts on Medicine Orders </li>
                                <li>Up-to 40% Discounts on Surgeries & Procedures</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="charges-wrapper">
                    <div class="charges">
                        Starting from <strong class="monthly-price">PKR 250/month</strong><strong class="annual-price">PKR 500/year</strong>
                    </div>
                    <div class="see-more-btn" onclick="toggleSelectedOption('silver')">See more
                    <svg xmlns="http://www.w3.org/2000/svg" width="6" height="7" viewBox="0 0 6 7" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66672 6.35956L-2.91364e-08 3.64564L0.666562 2.96728L3 5.34202L5.33344 2.96729L6 3.64564L3.33328 6.35956C3.24488 6.4495 3.125 6.50002 3 6.50002C2.875 6.50002 2.75512 6.4495 2.66672 6.35956Z" fill="#000066"/>

        <!-- subscribed modal -->
        <div id="health-plan-modal" class="modal">
            <!-- Modal content -->
